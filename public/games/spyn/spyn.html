<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spiiiin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type="text/css" href="./main.css" />
    <link rel=stylesheet type="text/css" href="./basic.css" />
</head>

<body>
    <header>
        <h1><b>MiniGame</b>:ARENA</h1>
        <br>
        <p class="login-status">Logged as: </p>
    </header>

    <main>
        <section class="top-stat-bar">
            <span class="saldo">Balance:</span>

        </section>

        <div class="container">
            <div class="asideHelp">
                <h2>Daily 100$</h2>
                <button class="daily">Click to claim</button>
                <p class="dailyFeed"></p>
            </div>
        <img src="spyn.png" class="fortune-wheel tar">
        
        <div class="history asideHelp">
            <div class="hitem h1"></div>
            <div class="hitem h2"></div>
            <div class="hitem h3"></div>
            <div class="hitem h4"></div>
            <div class="hitem h5"></div>
            <div class="hitem h6"></div>
            <div class="hitem h7"></div>
            <div class="hitem h8"></div>
            <div class="hitem h9"></div>
            <div class="hitem h10"></div>
            
            <p class="greyCount"></p>
            <p class="redCount"></p>
            <p class="blueCount"></p>
            <p class="goldCount"></p>
        </div>
    </div>
    <div class="fortune-arrow"></div>

        <div class="bet-preset-buttons multi">
            <button class="p_10k">-10 000</button>
            <button class="p_1k">-1000</button>
            <button class="p_100">-100</button>
            <button class="p_10">-10</button>
            <label>Bet: <input class="input" type="number" min="5" max="99999"></label>
            <button class="p10">+10</button>
            <button class="p100">+100</button>
            <button class="p1k">+1000</button>
            <button class="p10k">+10 000</button>
            <button class="reset">Reset</button>
        </div>
        <!-- bet type buttons -->
        <div class="bet-set-type-buttons bety">
            <button class="bet2 x2"><span>
                    <p>Total:</p>
                    <p class="sum2">0</p>
                </span></button>
            <button class="bet3 x3">
                <span>  
                    <p>Total:</p>
                    <p class="sum3">0</p>
                </span>
            </button>
            <button class="bet5 x5">
                <span>
                    <p>Total:</p>
                    <p class="sum5">0</p>
                </span>
            </button>
            <button class="bet50 x50"><span>
                    <p>Total:</p>
                    <p class="sum50">0</p>
                </span>
            </button>
        </div>
    </main>
    <footer class="back"><a href="/public/games.html">Back to GAMES</a></footer>

    <script src="./spyn.js"></script>
</body>

</html>
